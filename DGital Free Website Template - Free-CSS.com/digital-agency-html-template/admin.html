<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        #spinner {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        /* Pulsating Circle Effect */
        .loading-circle {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Hide Spinner */
        .spinner-hide {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="spinner">
        <div class="loading-circle"></div>
    </div>

    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <!-- Sign Up Form -->
        <div class="signup">
            <div class="box-back-btn">
                <a href="index.html">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                </a>
            </div>
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <input type="password" name="cnfpswd" placeholder="Confirm password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Remove spinner after page loads
        window.addEventListener("load", function () {
            setTimeout(() => {
                document.getElementById("spinner").classList.add("spinner-hide");
            }, 1000); // Adjust timing if needed
        });
    </script>

</body>
</html>
