<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IntelliDoc</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>
    <div class="container-xxl bg-white p-0">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0 sticky-top">
                <a href="{{ url_for('home') }}" class="navbar-brand p-0">
                    <h1 class="m-0">IntelliDoc</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                        <a href="{{ url_for('about') }}" class="nav-item nav-link active">Summary</a>
                        <a href="{{ url_for('features') }}" class="nav-item nav-link">Features</a>
                        <a href="{{ url_for('admin') }}" class="nav-item nav-link">Login/SignUp</a>
                        <a href="{{ url_for('contact') }}" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </nav>

            <div class="container-xxl py-5 bg-primary hero-header">
                <div class="container my-5 py-5 px-lg-5">
                    <div class="row g-5 py-5">
                        <div class="col-12 text-center">
                            <h1 class="text-white animated slideInDown">Upload & Summarize</h1>
                            <hr class="bg-white mx-auto mt-0" style="width: 90px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- File Upload and Summary Section Start -->
        <div class="container-xxl py-5">
            <div class="container py-5 px-lg-5">
                <div class="wow fadeInUp" data-wow-delay="0.1s">
                    <p class="section-title text-secondary justify-content-center"><span></span>File Upload & Summary<span></span></p>
                    <h1 class="text-center mb-5">Upload a File to Get a Summary</h1>
                </div>
                <div class="row g-4">
                    <div class="col-lg-6 mx-auto text-center">
                        <input type="file" id="fileInput" class="form-control mb-3">
                        <button class="btn btn-primary" onclick="generateSummary()">Summarize</button>
                    </div>
                    <div class="col-12">
                        <div class="summary-box p-4 bg-light border rounded mt-4">
                            <h4 class="text-center">Summary Output</h4>
                            <p id="summaryText" class="mt-3">Your summary will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- File Upload and Summary Section End -->

        <!-- Footer Start -->
        <div class="container-fluid bg-primary text-light footer wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5 px-lg-5 text-center">
                <p>&copy; 2025 IntelliDoc. All Rights Reserved.</p>
            </div>
        </div>
        <!-- Footer End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Hide the spinner once the page is fully loaded
        window.addEventListener("load", function() {
            let spinner = document.getElementById("spinner");
            if (spinner) {
                spinner.classList.remove("show");
                spinner.style.display = "none";
            }
        });

        // Initialize WOW.js for animations
        new WOW().init();

        // Function to generate summary (Placeholder)
            function generateSummary() {
        let fileInput = $("#fileInput")[0];
        let summaryText = $("#summaryText");

        if (fileInput.files.length === 0) {
            alert("Please select a file before summarizing.");
            return;
        }

        let formData = new FormData();
        formData.append("file", fileInput.files[0]);

        summaryText.html("Processing file...");

        $.ajax({
            url: "{{ url_for('chat') }}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data) {
                    let converter = new showdown.Converter();
                    let formattedHTML = converter.makeHtml(data.content);
                    summaryText.html(formattedHTML); //
                } else {
                    summaryText.html("Failed to summarize the file.");
                }
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);
                summaryText.html("An error occurred while processing the file.");
            }
        });
    }
    </script>

</body>
</html>
